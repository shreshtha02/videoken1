<h5 align="center">Your Videos</h5>
<br>
<div class="row">
	<div class="col s3 m3 l2"> 
	  	<div class="col s12 m12 l12">
			<ul>
				<li class="row"><h6 align="center"><b>Music Library</b></h6></li>
	    		<li class="row">
	      			<ul class="collapsible" data-collapsible="accordion">
	        			<div ng-repeat="track in tracks track by $index">
		        			<li>
		        				<div class="collapsible-header center">{{track.name}}</div>
		        			</li>
	        			</div>
					</ul>
	    		</li>
	  		</ul>
		</div>
	</div>
	<div class="col s8 m8 l8 offset-l1">
		<h6 ng-if="disableTimer">{{title}}  {{timerWithTimeout | mmss}}/{{totalTime}}</h6>
		<div id="player" ng-hide="!disableTimer">
        	<iframe class="youtube-player" type="text/html" height="200px" width="100%"  style=" border:none; overflow-x:hidden;
            	overflow-y:hidden;pointer-events:none;" src="{{play_source}}" allowTransparency="true" class="iframe" scrolling="no"
            	frameborder="0">
         	</iframe>
      	</div>
      	<h5 align="center" ng-if="!disableTimer">You have watched the entire library</h5>
      	<br>
		<div class="col s10 m10 l10 offset-l4">
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="musicList()">Music List</button>
		</div>
	</div>			
</div>
