<h5 align="center">Add New Music Track</h5>
<br>
<div class="row">
	<div class="col s3 m3 l3"> 
	  	<div class="col s12 m12 l12">
			<ul>
				<li class="row"><h6 align="center"><b>Music Library</b></h6></li>
	    		<li class="row">
	      			<ul class="collapsible" data-collapsible="accordion">
	        			<div ng-repeat="track in tracks">
		        			<li>
		        				<div class="collapsible-header center">{{track.name}}</div>
		        			</li>
	        			</div>
					</ul>
	    		</li>
	  		</ul>
		</div>
	</div>
	<div class="col s8 m8 l8 offset-l1">
		<div class="row">
		 	<div class="input-field row col s6" >
		 		<i class="material-icons prefix">radio</i>
		 		<input id="track_name" name="track_name" type="text" class="validate" ng-model="track.name">
		 		<label class="active" for="track_name">Track Name</label>
		   	</div>
		 </div>
		 <div class="row">
		 	<div class="input-field row col s6" >
		 		<i class="material-icons prefix">grade</i>
		 		<input id="track_rating" name="track_rating" type="text" class="validate" ng-model="track.url">
		 		<label class="active" for="track_rating">YouTube URL</label>
		   	</div>
		 </div>
		 <div class="row">
		 	<div class="input-field row col s6" >
		 		<i class="material-icons prefix">av_timer</i>
		 		<input type="time"id="track_start_time" name="track_start_time" ng-model = "track.start_time" required />
		 		<label class="active" for="track_rating">Start Time</label>
		   	</div>
		 </div>
		 <div class="row">
		 	<div class="input-field row col s6" >
		 		<i class="material-icons prefix">av_timer</i>
				<input type="time" id="track_end_time" name="track_end_time" ng-model = "track.end_time" required />
		 		<label class="active" for="track_rating">End Time</label>
		   	</div>
		 </div>	
		<div class="col s10 m10 l10 offset-l2">
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addNewVideo()">Save</button>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="musicList()">Music List</button>
		</div>
	</div>			
</div>
