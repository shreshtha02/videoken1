<br>
<div class="row">
	<div class="col s4 m4 l2">
		<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="playVideo()">Next</button>
	</div>
</div>
<div class="row col s12 m12 l12">
	<div class="col s8 m8 l5 offset-l3">
		<ul>
    		<li class="row"><h5 align="center">Welcome {{username}}</h5></li>
    		<li class="row">
    			<div class="nav-wrapper">
    			</div>
    			<br>
      			<ul class="collapsible" data-collapsible="accordion">
        			<div ng-repeat="trackval in tracks track by $index">
	        			<li>
	        				<div class="collapsible-header center">{{trackval.name}}</div>
	        			</li>
        			</div>
				</ul>
    		</li>
  		</ul>
	</div>
</div>
<div class="center">
	<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addVideo()">Add new Video</button>
</div>
<!-- Pagination -->
<div class="center">
	<paging
		page="currentPage" 
		page-size="itemsPerPage" 
		total="totalItems"
		show-prev-next="true"
 		show-first-last="true"
		paging-action="pageChanged(page)">
	</paging> 
</div>
